<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">Rock Paper Scissors</div>

        <div class="counters">
            <p id="playerCounter">Player score:<span id="playerCount">0</span></p>
            <p id="computerCounter">Computer score:<span id="computerCount">0</span></p>
        </div>

        <div class="buttons">
            <button id="rockButton">Rock</button>
            <button id="scissorsButton">Scissors</button>
            <button id="paperButton">Paper</button>
        </div>

        <div class="footer">
            The Odin Project
        </div>  
    </div>


   
</body>
</html>
